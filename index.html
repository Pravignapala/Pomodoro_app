<!DOCTYPE html>

    <title>Pomodoro Timer</title>

    <link rel="stylesheet" crossorigin href="/pomodoro-app/assets/index-C4ij4cEV.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Pomodoro_app/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
